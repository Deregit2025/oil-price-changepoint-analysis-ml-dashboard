name: Brent Oil CI Pipeline

on:
  push:
    branches: [ main, task-3 ]
  pull_request:
    branches: [ main ]

jobs:

  backend-tests:
    name: Backend Tests (FastAPI + Pytest)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pytest
        run: |
          pytest

  frontend-build:
    name: Frontend Build (React + Vite)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install frontend dependencies
        working-directory: src/dashboard/frontend
        run: |
          npm install

      - name: Build frontend
        working-directory: src/dashboard/frontend
        run: |
          npm run build
