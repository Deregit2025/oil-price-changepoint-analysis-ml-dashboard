name: Brent Oil CI

on:
  push:
    branches: [main, task-3]
  pull_request:
    branches: [main]

jobs:
  backend-tests:
    name: Backend Tests (Python + Pytest)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-ci-${{ hashFiles('requirements-ci.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-ci-

      - name: Install dependencies (CI: no Windows-only packages)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-ci.txt

      - name: Run pytest
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          pytest tests/ -v -m "not slow" --tb=short

  frontend-build:
    name: Frontend Build (React + Vite)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: src/dashboard/frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: src/dashboard/frontend
        run: npm ci

      - name: Build frontend
        working-directory: src/dashboard/frontend
        run: npm run build
